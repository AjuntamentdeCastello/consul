        title: No em funciona la verificació de residència.
        response: |-
          Comprova les següents possibilitats:

          * Has posat el DNI o document amb tots els caràcters junts, incloent la lletra al final?
          * Estàs segur que estàs empadronat al municipi de Castelló de la Plana?
          * Pot ser que hi haja algun problema en el registre d'empadronament amb les teues dades. Per a qualsevol incidència en la verificació del seu compte pot contactar amb la Unitat d'Estadística - Gestió Padró (Telèfon 964 355 185) e-mail: padronhabitantes@castello.es

