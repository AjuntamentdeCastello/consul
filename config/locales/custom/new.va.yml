      how_it_works:
        i: "Participació"
        i1: "Espai de debat"
        i2: "Espai de propostes"
        text: |-
          El nou Portal de Govern Obert està dividit en tres parts: Participació, Transparència i Dades Obertes (veuràs els enllaços en la part superior dreta).
          >**I. Participació:** On poder decidir què ciutat volem tenir (a través de propostes ciutadanes, espais de debat, pressupostos participatius, legislació col·laborativa, i molts altres processos que anirem implementant).
           **II. Transparència:** En aquest espai es publicaran totes les dades relatives a qui i com es gestiona la ciutat (noms dels responsables, càrrecs, sous, plans de govern, contractes, agendes dels responsables...). A més és l'espai on exercir el dret d'accés a la informació, podent sol·licitar qualsevol informació sobre l'Ajuntament de manera fàcil i ràpida.
           **III. Dades Obertes:** En aquest espai es pengen les bases de dades que té l'Ajuntament, perquè qualsevol puga usar tota la informació directament, sense necessitat ni tan sols de preguntar. També es pot sol·licitar la publicació de més bases de dades.


          Inaugurem el nou portal amb la nova secció de Participació, i en breu afegirem les noves seccions de Transparència i Dades Obertes (així que mantenim de moment els enllaços a les pàgines sobre aquest tema que ja existien).
          ## <a id='i'></a> I. Participació
          L'apartat de participació comprendrà diferents mecanismes de participació: propostes ciutadanes, espais de debat, pressupostos participatius, legislació col·laborativa, entre molts uns altres. De moment presentem l'espai de debat, i molt ràpid les propostes ciutadanes.
          ## <a id='i1'></a>I.I. Espai de debat
          En aquest espai, qualsevol persona pot obrir un fil de discussió sobre qualsevol tema, creant un espai independent on la gent podrà debatre sobre el tema proposat. D'aquesta manera, en aquest espai digital conviuran cada dia centenars d'espais de debat diferents entre els quals la ciutadania podrà passejar-se, sumant-se als quals més els interesse.

          Tant els fils, com els comentaris podran ser valorats per qualsevol, de tal manera que serà la pròpia ciutadania, i ningú en el seu nom, la que decidisca quins són els temes més importants a cada moment. Aquests seran presentats en la portada de l'espai, podent per descomptat accedir-se a tots els altres temes en pàgines posteriors, o usant altres criteris d'ordenació (els temes amb més comentaris, els més nous, els més controvertits, etc.).

          Cadascun dels treballadors de l'Ajuntament té un usuari propi, que serà ressaltat com a tal, permetent que participen en els debats al mateix nivell que tots els altres ciutadans. Açò permetrà crear espais de comunicació directes entre els uns i els altres, evitant els inconvenients que implica la comunicació intervinguda, i responent a un plantejament clar per part del nou govern pel qual l'Ajuntament treballa per a la ciutadania, i davant ella ha de respondre.
          ## <a id='i2'></a> I.I. Espai de propostes
          En aquest espai, qualsevol persona pot proposar una iniciativa amb la intenció de recaptar els suficients recolzaments com perquè la idea passe a ser consultada a tota la ciutadania amb caràcter vinculant.

          Les propostes poden ser recolzades per ciutadans empadronats que hagen verificat el seu compte en la plataforma de participació, de tal manera que serà la pròpia ciutadania, i ningú en el seu nom, la que decidisca quins són les propostes que mereixen la pena ser dutes a terme.

          Una vegada que una proposta aconseguisca una quantitat de 25 recolzaments, automàticament passa a ser estudiada per un grup de treball de l'Ajuntament i passarà a la següent fase de consulta popular, en la qual la ciutadania votarà si es duu a terme o no. El termini màxim per a recaptar els recolzaments necessaris serà d'un mes.
      how_to_use:
        text: |-
          Utilitza-ho en el teu municipi lliurement o ajuda'ns a millorar-ho, és programari lliure.

          Aquest Portal de Govern Obert usa la [aplicació Consul](https://github.com/ayuntamientoCastellón de la Plana 'github consul') que és programari lliure, amb [llicència AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), açò significa en paraules senzilles, que qualsevol pugues lliurement usar el codi, copiar-ho, veure-ho detalladament, modificar-ho, i redistribuir-ho al món amb les modificacions que vulga (mantenint el que uns altres puguen al seu torn fer el mateix). Perquè creiem que la cultura és millor i més rica quan s'allibera

          Si eres programador, pots veure el codi i ajudar-nos a millorar-ho en [aplicació Consul](https://github.com/ayuntamientoCastellón de la Plana 'github consul').
