    conditions: "Condicions d'ús"
    conditions_body: |-
      ## AVÍS LEGAL SOBRE LES CONDICIONS D'ÚS, PRIVACITAT I PROTECCIÓ DE DADES PERSONALS DEL PORTAL DE PARTICIPACIÓ CIUTADANA DE L'AJUNTAMENT DE CASTELLÓ DE LA PLANA

      ### 1.- Àmbit d'aplicació de les condicions d'ús

      La participació en el Portal de Participació Ciutadana de l'Ajuntament de Castelló de la Plana Decidim Castelló es regula per les present condicions d'ús que vinculen totes les persones que participen en aquest lloc web. Qualsevol persona que desitge participar-hi haurà de registrar-se i acceptar les condicions d'ús.
      L'Ajuntament de Castelló de la Plana es reserva la facultat de modificar les presents condicions d'ús del Portal de Participació Ciutadana (decidim.castello.es), l'última versió de les quals es publicarà en aquest lloc web.

      ### 2. Objectiu de la iniciativa

      A través del Portal de Participació Ciutadana, l'Ajuntament de Castelló de la Plana vol fomentar la participació dels ciutadans en la gestió de la ciutat, implicant-los en la generació d'idees i propostes noves i viables, amb l'objectiu de millorar la seua qualitat de vida. És una aposta decidida per una gestió més pròxima als ciutadans que permetrà rebre les seues propostes i, a més, crear canals directes de comunicació amb el Govern municipal, contribuint a prendre les decisions més encertades per a l'interés general.

      ### 3. Qüestions generals sobre la participació en el Portal de Participació Ciutadana de l'Ajuntament de Castelló de la Plana

      Podrà participar-hi qualsevol persona física a partir dels 16 anys que s'haja registrat prèviament. Per mitjà de l'acceptació d'aquestes condicions d'ús, es declara tindre 16 anys o més. Existeix la possibilitat de presentar una proposta i recolzar un màxim de tres propostes per cada participant.

      En introduir el títol de les propostes, es recomana escriure una descripció breu i precisa amb un màxim de 2.000 caràcters.

      ### 4.- Obligacions dels usuaris del Portal de Participació Ciutadana

      Com que Decidim Castellón és un punt de trobada, l'objectiu del qual és debatre, compartir i valorar propostes relacionades amb la millora de la ciutat, els usuaris estan obligats a fer un ús diligent i concorde amb aquest objectiu.

      L'Ajuntament de Castelló de la Plana no és responsable de l'ús incorrecte del Portal de Participació Ciutadana pels usuaris o dels continguts localitzats en aquest, i cada usuari serà responsable del seu ús correcte i de la legalitat dels continguts i opinions que haja compartit.

      L'Ajuntament de Castelló de la Plana es reserva, per tant, el dret a limitar l'accés al Portal de Participació Ciutadana d'opinions, informacions, comentaris o documents que els usuaris vulguen incorporar, podent instal·lar filtres a aquest efecte. Tot això es realitzarà únicament mentre tinga el fi de preservar l'objectiu fonamental del Portal de Participació Ciutadana.

      D'acord amb la normativa legal vigent queda prohibida la utilització del Portal de Participació Ciutadana de l'Ajuntament de Castelló de la Plana amb fins diferents dels de debatre, compartir i valorar propostes, i específicament queda prohibit:

      Compartir qualsevol contingut que puga ser considerat com una vulneració en qualsevol forma dels drets fonamentals a l'honor, imatge i intimitat personal i familiar de tercers o contra la dignitat de les persones.
      Compartir imatges o fotografies que arrepleguen imatges o dades personals de tercers sense haver obtingut l'oportú consentiment dels seus titulars.
      Compartir qualsevol contingut que vulnere el secret en les comunicacions, la infracció de drets de propietat industrial i intel·lectual o de les normes reguladores de la protecció de dades de caràcter personal.
      Reproduir, distribuir i compartir continguts, informacions o imatges que hagen sigut posades a disposició per altres usuaris sense l'autorització expressa d'estos.
      La seua utilització amb fins de publicitat.

      La realització de qualsevol dels anteriors comportaments permetrà a l'Ajuntament de Castelló de la Plana suspendre temporalment l'activitat d'un participant, inhabilitar el seu compte o esborrar el seu contingut, sense perjuí d'altres responsabilitats que puguen ser reclamades.

      En el cas que el contingut introduït pels usuaris incorpore un enllaç a un altre lloc web, l'Ajuntament de Castelló de la Plana no serà responsable pels danys o perjuís derivats de l'accés a l'enllaç o als seus continguts.

      En cas de litigi de qualsevol classe o per qualsevol motiu entre els participants en el lloc web i/o un tercer, l'Ajuntament de Castelló de la Plana quedarà exempt de qualsevol responsabilitat per reclamacions, demandes o danys de qualsevol naturalesa relacionats o derivats del litigi.

      ### 5. Ús del Portal de Participació Ciutadana

      Els participants podran accedir i navegar pel Portal de Participació Ciutadana lliurement i de forma anònima. Només quan vulguen realitzar alguna acció que implique la creació, suport o comentari d'una proposta, o la participació en un debat, se li sol·licitarà que introduïsca les seues credencials, per a l'obtenció de les quals serà necessari registrar-se prèviament. El registre que permetrà participar comentant en qualsevol de les seccions o propostes es realitzarà introduint les dades següents:

      * Nom d'usuari
      * Adreça electrònica
      * Acceptació de les condicions d'ús del Portal de Participació Ciutadana

      Per a participar proposant o donant suport a propostes, a l'usuari se li requerirà que verifique el seu compte, per a la qual cosa es comprovarà que és major de 16 anys i que està empadronat a Castelló de la Plana. Es requerirà el DNI, la data de naixement i el codi postal. Per mitjà d'aquest procés de verificació s'autoritza expressament aquesta comprovació a l'Ajuntament de Castelló de la Plana.

      ### 6. Condicions per al tractament dels continguts proporcionats pels usuaris

      Les presents condicions regulen els termes aplicables al contingut remés pels usuaris d'aquesta plataforma a través del formulari corresponent (d'ara en avant, el contingut). Aquestes condicions s'apliquen tant al contingut inicialment remés al Portal de Participació Ciutadana com a qualsevol contingut que s'envie amb posterioritat o es manifeste a l'Ajuntament de Castelló de la Plana, cosa que implica el següent:

      <ol class="ordered_alpha_up">
        <li>
          <p>No-confidencialitat: Tot el contingut remés per l'usuari a l'Ajuntament de Castelló de la Plana haurà de ser susceptible de ser conegut pel públic en general. Per tant, l'Ajuntament de Castelló de la Plana tractarà l'esmentat contingut com a informació no confidencial.</p>
        </li>
        <li>
          <p>Procediment: En el cas que l'Ajuntament de Castelló de la Plana estiga interessat a ampliar o reduir el contingut remés per l'usuari, es posarà en contacte amb ell per a sol·licitar-li informació addicional. Aquesta informació tindrà, així mateix, caràcter de no confidencial, sense perjuí que en el cas que les parts consideren la necessitat d'intercanviar-se informació de caràcter confidencial se signe el corresponent Acord de Confidencialitat.</p>
          <p>L'Ajuntament de Castelló de la Plana es reserva el dret de no contactar amb els usuaris que li hagueren remés el contingut. Tot això sense perjuí del que estableix l'apartat relatiu a "Drets de Propietat Intel·lectual i Industrial”.</p>
          <p>En el supòsit que l'Ajuntament de Castelló de la Plana, a la seua sencera discreció, decidira contactar amb determinats usuaris, aquests coneixen i accepten que per això l'Ajuntament de Castelló de la Plana no adquireix cap compromís en relació amb la proposta d'inversió.</p>
        </li>
        <li>
          <p>Publicitat o difusió dels continguts presentats: Els participants en el Portal de Participació Ciutadana de l'Ajuntament de Castelló de la Plana declaren conéixer i acceptar que la informació aportada puga ser publicada en el web www.castello.es, així com a través d'altres mitjans que l'organització considere oportuns per a donar a conéixer aquesta iniciativa.</p>
        </li>
        <li>
          <p>No devolució de material: L'Ajuntament de Castelló de la Plana no té cap obligació de tornar el Contingut remés pels usuaris.</p>
        </li>
        <li>
          <p>Procediment d'avís i retirada: L'Ajuntament de Castelló de la Plana processarà les peticions d'eliminació o retirada de continguts que incomplisquen les condicions d'ús que hagen afegit els participants. Així mateix, qualsevol persona, amb motius raonats si hi ha incompliment de les presents condicions d'ús, podrà sol·licitar la retirada de continguts a l'Ajuntament de Castelló de la Plana. L'Ajuntament de Castelló de la Plana es reserva el dret de fer les comprovacions o verificacions oportunes amb caràcter previ a la retirada de qualsevol contingut.</p>
        </li>
      </ol>

      ### 7. Política de privacitat i protecció de dades

      <ol class="ordered_alpha_up">
        <li>
          <p>Titularitat dels drets de propietat intel·lectual i industrial: L'usuari que aporta el Contingut declara, amb l'acceptació de les presents Condicions, ser titular dels drets de propietat intel·lectual i/o industrial o ostentar drets suficients sobre el contingut i que, a més, el remet a l'Ajuntament de Castelló de la Plana de forma voluntària per a la seua divulgació en el Portal de Participació Ciutadana de l'Ajuntament de Castelló de la Plana.</p>
          <p>La titularitat de tots i cada un dels Continguts presentats que es troben protegits o siguen susceptibles de trobar-se protegits, pel Dret de la Propietat Industrial i Intel·lectual, correspon als autors i/o titulars dels mencionats Continguts.</p>
          <p>L'Ajuntament de Castelló de la Plana no assumix cap responsabilitat, ja siga directa o indirecta, respecte de qualsevol tipus de controvèrsia, disputa i/o litigi que poguera derivar-se de la publicació, divulgació i/o difusió dels continguts aportats sense el preceptiu consentiment dels seus legítims titulars.</p>
          <p>L'Ajuntament de Castelló de la Plana respectarà tots els Drets de Propietat Intel·lectual o Industrial sobre el contingut remés pels usuaris. Qualsevol vulneració dels Drets de Propietat Intel·lectual o Industrial serà responsabilitat de la persona que aporte el contingut.</p>
          <p>L'Ajuntament de Castelló de la Plana, per la mera recepció del contingut, no rep de l'usuari cap llicència de propietat intel·lectual o industrial, per la qual cosa no farà ús del contingut excepte acceptació expressa del seu titular.</p>
        </li>
        <li>
          <p>Protecció de dades: Les dades personals aportades pels usuaris que es registren en el Portal de Participació Ciutadana, seran tractades d'acord amb allò que s'ha exposat en l'apartat de Política de Privacitat.</p>
          <p>Com a principi general, les dades personals no seran comunicades a tercers, excepte quan la comunicació haja sigut autoritzada per l'usuari, o la informació siga requerida per l'autoritat judicial, ministeri fiscal o policia judicial, o es done algun dels supòsits regulats en l'article 11 de la Llei orgànica 15/1999, de 13 de desembre, de protecció de dades de caràcter personal.</p>
          <p>Els drets d'accés, rectificació, cancel·lació i oposició es podran exercitar dirigint una comunicació per escrit a l'Ajuntament de Castelló de la Plana, Participació Ciutadana.</p>
        </li>
      </ol>

      ### 8. Normativa aplicable

      Les normes de l'ordenament jurídic espanyol regixen de manera exclusiva aquestes condicions d'ús. Qualsevol disputa, controvèrsia o reclamació derivada d'aquestes condicions d'ús, o l'incompliment, rescissió o invalidació d'aquestes, es resoldrà exclusivament davant dels jutjats competents.

      ### 9. Revisió de les condicions d'ús

      L'Ajuntament de Castelló de la Plana es reserva el dret de revisar les presents condicions d'ús i la política de privacitat en qualsevol moment i per qualsevol raó. En aquest cas, els usuaris registrats seran avisats a través d'aquest espai en línia i, si continuen utilitzant el Portal de Participació Ciutadana, s'entendran acceptades les modificacions introduïdes.
