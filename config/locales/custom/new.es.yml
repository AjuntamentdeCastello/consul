    faq:
      title: Preguntas frecuentes (FAQ)
      body: Te presentamos una lista de las soluciones a los problemas y dudas más frecuentes del Portal decidim.castello.es. Si esto no resuelve tu problema, puedes enviar un correo electrónico a decidim@castello.es
      quest_1:
        title: No me funciona la verificación de residencia.
        response: |-
          Comprueba las siguientes posibilidades:

          * ¿Has puesto el DNI o documento con todos los caracteres juntos, incluyendo la letra al final?
          * ¿Estás seguro de que estás empadronado en el municipio de Castellón de la Plana?
          * Puede que haya algún problema en el registro de empadronamiento con tus datos. Para cualquier incidencia en la verificación de tu cuenta puedes contactar con la Unidad de Estadística - Gestión Padrón (Teléfono 964355185) e-mail: padronhabitantes@castello.es

      quest_2:
        title: ¿Para qué sirve verificar mi cuenta?
        response: |-
          Para utilizar la web necesitamos una cuenta de usuario y verificarla. Con la verificación de cuenta se podrá:

           Crear propuestas

           Apoyar propuestas

           Votar propuestas

      quest_3:
        title: ¿Cómo creo y verifico mi cuenta?
        response: |-
          Lo primero es crear una cuenta. Para ello hacemos clic sobre el enlace Registrate y rellenamos los datos que nos piden. Es un requisito marcar la casilla de aceptación de las condiciones de uso. Al crear una cuenta nos llegará un correo electrónico a la dirección que hayamos especificado, y tendremos que hacer clic en el enlace que contiene (el enlace que pone "Confirmar mi cuenta") para terminar la crear la cuenta. Si no nos llega este correo, debemos comprobar si se ha guardado en la carpeta de correo no deseado o spam.

          Una vez creada la cuenta y después de entrar con nuestro correo y contraseña, el sistema dará la opción de realizar una verificación de la misma para comprobar que estamos empadronados en la ciudad de Castellón de la Plana y que somos mayores de 16 años . Una vez verificada la cuenta ya podremos participar en el proceso de presupuestos participativos.

      quest_4:
        title: Me he olvidado de mi contraseña o no me funciona ¿qué puedo hacer?
        response: |-
          A través del enlace ¿Olvidaste tu contraseña? que aparece en el formulario de acceso a la web, puedes solicitar que se te envíe un correo electrónico con las instrucciones para recuperar tu contraseña.

      quest_5:
        title: No consigo crear mi cuenta correctamente.
        response: |-
          Revisa por favor la sección "No me funciona la verificación de residencia", por si el problema estuviera en ese paso, que suele ser el problema más frecuente.

          Si no se ha solucionado, revisa la sección "¿Cómo creo y verifico mi cuenta?", para asegurarte de que estás siguiendo los pasos adecuadamente.

      quest_6:
        title: ¿Cómo puedo cambiar mi correo electrónico, mi nombre de usuario, mi contraseña, darme de baja o activar/desactivar las notificaciones que me llegan al correo electrónico?
        response: |-
          Haz click en el enlace "Entrar", introduce tu correo electrónico y tu contraseña, y pulsa el botón "Entrar". Una vez hecho esto, haz click en el enlace "Mi cuenta" donde encontrarás todas las opciones que te permitirán cambiar tu correo electrónico, nombre de usuario, contraseña, darte de baja o activar/desactivar las notificaciones. Una vez realizado el cambio adecuado asegúrate de hacer click en el botón "Guardar cambios".
