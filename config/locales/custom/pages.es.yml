      item_1:
        title: 1.-¿ Qué son los presupuestos participativos?
        subt: ''
        text: |-
          Los presupuestos participativos son una herramienta de democracia directa que permiten a la ciudadanía incidir o tomar decisiones referentes a los presupuestos públicos.

          La Corporación Municipal trabaja para que los vecinos y vecinas de esta ciudad puedan dar a conocer su opinión sobre las políticas y los proyectos más importantes que se están llevando a cabo desde el Ayuntamiento y tengan capacidad de decisión sobre ellas. Por ello es voluntad del equipo de gobierno poner en marcha una primera experiencia, on-line, de presupuestos participativos a través de la plataforma web decidim.castello.es en la que la ciudadanía pueda decidir en qué invertir 1.650.000 euros.

      item_2:
        title: 2.- Sobre la plataforma decidim.castello.es
        subt: ''
        text: |-
          La plataforma web decidim.castello.es es un instrumento de participación promovido por las Concejalías de Transparencia, Modernización y Participación Ciudadana, para conocer la opinión de las vecinas y vecinos de la ciudad, mediante un sistema de votación on-line, sobre asuntos de interés público de carácter local que le afectan y que son de competencia municipal.

          Depositar en la ciudadanía la capacidad de decidir sobre el entorno en que desarrollan sus vidas, incrementa la calidad democrática de las instituciones públicas y supone una mejora en la gestión institucional, ya que permite construir en común y decidir lo que queremos conjuntamente para nuestra ciudad.

          Es importante señalar que este proyecto de presupuestos participativos es un proyecto experimental con el que iniciar un proceso de diálogo de la administración municipal con la ciudadanía, que favorece el protagonismo de las ciudadanas y ciudadanos en la toma de decisiones respecto a su entorno directo y promueve la modernización de la gestión pública. Por lo que el proceso en si mismo, supone una oportunidad de aprendizaje compartido entre el ayuntamiento y las vecinas y vecinos del municipio.

      item_3:
        title: 3.- Qué es una propuesta de proyecto de inversión.
        subt: ''
        text: |-
          Los gastos de inversión de un municipio son aquellos derivados de la creación de infraestructuras y de la creación o adquisición de bienes de naturaleza inventariable necesarios para el funcionamiento de los servicios y aquellos otros gastos que tengan el carácter de amortizables.
          Las inversiones tienen que reunir las siguientes características:

          <ol class="ordered_alpha">
            <li>Que no sean bienes fungibles, es decir, que no se consuman con el uso.</li>
            <li>Que tengan una duración superior al ejercicio presupuestario, 12 meses.</li>
            <li>Que sean susceptibles de inclusión en inventario, siendo éste una relación detallada, ordenada y valorada de los elementos que componen el patrimonio.</li>
          </ol>

          Ejemplos de inversiones:

          * Creación de nuevas infraestructuras o obras: construir itinerarios de aceras y viales, alumbrado, señalización vial, parques, jardines, alcantarillado, etc…
          * Reposición de infraestructuras: reforma de alumbrado, remodelación de parques, zonas verdes, remodelación de viales y de su señalización.
          * Construcción o reforma de edificios.
          * Adquisición de elementos de trasporte ( autobuses, vehículo de bomberos..), o de mobiliario infantil para zonas de juegos infantiles ( columpios, toboganes, balances…)
          * Aplicaciones informáticas: desarrollo de aplicaciones, web, etc.

          Por lo tanto NO son inversiones:

          * Actividades: programas culturales, campañas de dinamización comercial, actividades deportivas, de fiestas…
          * Alquiler de edificios, vehículos, mobiliario, maquinaria.
          * Suministros: combustibles, energía eléctrica, gas, alimentos
          * Servicio de limpieza
          * Incrementar la frecuencia de las líneas de autobuses o modificar sus rutas.
          * Gastos de personal.
          * Subvenciones y ayudas.
          * Concesión de becas, premios.
          * Los proyectos de inversión deben estar vinculados a las competencias municipales señaladas en los artículos 25.2 y 26 de la Ley 7/1985, de 2 de abril, reguladora de las Bases de Régimen Local.



      item_4:
        title: 4.- ¿Quién puede presentar propuestas de proyectos de inversión?
        subt: ''
        text: |-
          <ol class="ordered_alpha">
            <li>Cualquier vecina o vecino, a título individual, empadronada en la ciudad de Castellón de la Plana en el momento de la inscripción, mayor de 16 años.</li>
            <li>Cualquier entidad ciudadana con personalidad jurídica, que tenga su domicilio social y su ámbito de actuación territorial en la ciudad de Castellón de la Plana, y que se encuentre inscrita en el Registro de Asociaciones.</li>
          </ol>

          Para acreditarse como proponente de proyectos de inversión se realizará vía telemática a través del formulario que a tal efecto se dispondrá en la página web decidim.castello.es

          Los datos que se solicitan para acreditarse como proponente de proyectos de inversión son:

          Personas Físicas

          * Nombre de Usuario
          * DNI/NIE/Pasaporte
          * Código postal
          * Fecha nacimiento
          * Correo electrónico
          * Contraseña

          Personas Jurídicas

          * Nombre de la entidad ciudadana
          * Nombre y apellidos de la persona que realiza la propuesta
          * Teléfono:
          * Correo electrónico:
          * Contraseña
          * Una vez acreditado se podrá acceder a cumplimentar el formulario de proyecto/propuesta de inversión. Cada persona o entidad podrá presentar una única propuesta.
          * Se invita a presentar proyectos de inversión que redunden en la mejora de la calidad de vida de la ciudad .Las propuestas de proyectos de inversión deberán cumplir los requisitos recogidos en estas Bases Reguladoras.




      item_5:
        title: 5.- ¿Cómo presentar propuestas de proyectos de inversión?
        subt: 'Desde el 15 de febrero hasta el 5 de marzo de 2017'
        text: |-
          Las propuestas de proyectos de inversión se presentarán principalmente vía telemática a través de la plataforma web decidim.castello.es y excepcionalmente de forma presencial utilizando una instancia de solicitud general a la que se le adjuntará el formulario para presentar propuestas de proyectos de inversión, en cualquiera de las Tenencias de Alcaldía.

          El modelo estandarizado para la presentación de proyectos de inversión se puede consultar en <a href='http://www.castello.es/decidim/BASES_PRESUPUESTOS_PARTICIPATIVOS_CASTELLANO.pdf' target='_blank'>estas Bases</a>. Ver  Anexo 1 (personas físicas)  Anexo 2 (entidades).

          Período para presentar proyectos de inversión: desde el 15 de febrero hasta el 5 de marzo de 2017 hasta las 23:59 horas.
      item_6:
        title: 6.-  Quién puede apoyar las propuestas de proyectos de inversión.
        subt: 'Del 6 al 31 de marzo de 2017'
        text: |-
          Cada persona mayor de 16 años empadronada, podrá apoyar hasta un máximo de 3 propuestas de proyectos de inversión. Puede apoyar, indistintamente, propuestas individuales o de entidades ciudadanas.

          Las propuestas de proyectos de inversión deberán contar con un mínimo de 25 avales de las vecinas y vecinos para poder pasar a la siguiente fase y ser valoradas por los servicios técnicos del ayuntamiento de Castellón de la Plana. El aval de las propuestas se realizará a través de la plataforma decidim.castello.es , donde estarán expuestas las propuestas presentadas.

          El período de recogida de avales de las propuestas va desde el 6 de hasta el 31 de marzo de 2017 hasta las 23:59:horas.

      item_7:
        title: 7.- Validación y estudio de viabiliad de los proyectos de inversión.
        subt: 'Del 1 al 30 de abril'
        text: |-
          Finalizado el período de recogida de avales de las propuestas, desde el Negociado de Participación Ciudadana del ayuntamiento se realizará un proceso de validación de las propuestas realizadas con el objetivo de comprobar que todas las propuestas presentadas cumplen los con requisitos establecidos en las presentes Bases Reguladoras, admitiendo o inadmitiendo motivadamente las propuestas presentadas.

          A título de ejemplo, serán motivos de inadmisión:

          * No ser un proyecto de inversión
          * No ser competencia municipal.
          * La no disponibilidad de terrenos.
          * Que para su ejecución sea necesario implicar a otras administraciones.
          * Que su ejecución ya esté prevista y presupuestada por el ayuntamiento.
          * Cualesquiera otros análogos a los anteriores.

          Superada la validación, pasarán a ser estudiadas por los Servicios Técnicos del Ayuntamiento implicados en su ejecución, que serán quienes emitan informe sobre su viabilidad jurídica, técnica y/o presupuestaria.

          Los Servicios Técnicos del Ayuntamiento al emitir informe sobre la viabilidad jurídica, técnica y presupuestaria del proyecto de inversión deberán:

          * Comprobar que la propuesta sea competencia del Ayuntamiento, y que no dependa de otras administraciones.
          * Estudiar si hay alguna normativa que sea contraria a llevar a cabo la propuesta.
          * Estimar el coste económico de la propuesta.
          * Estudiar si la propuesta es viable técnicamente y no se prevé algún impedimento para que pueda llevarse su ejecución en el 2017.

          Las propuestas de proyectos de inversión que tengan informes favorable de los servicios Técnicos serán los que pasarán a la fase de votación final.

          Este proceso de validación y estudio de viabilidad técnica de las propuestas se realizará en el periodo comprendido entre el 1 al 30 de abril de 2017 hasta las 23:59 horas.

      item_8:
        title: 8. Sobre la votación ciudadana.
        subt: 'Del 1 al 15 de mayo'
        text: |-
          El periodo de las votaciones será del 1 al 15 de mayo hasta las 23:59 horas.

          Todas las personas mayores de 16 años, que estén empadronadas en la ciudad de Castelló de la Plana y se hayan inscrito en la plataforma web decidim.castello.es, podrán participar con su voto.

          Se podrán votar todas las propuestas que se crean oportunas hasta llegar a la cantidad de 1.650.000 euros.

          Hay dos opciones para hacer la votación:

          1. De manera telemática mediante la plataforma web decidim.castello.es
    
          2. Por otro lado, para los ciudadanos que no disponen de acceso a Internet, también se han habilitado puntos de votación presencial con ordenadores y personal de asesoramiento donde se les ayudará a hacer uso de la plataforma. 
          Estos puntos de votación son los siguientes:

