    conditions_body: |-
      ## AVISO LEGAL SOBRE LAS CONDICIONES DE USO, PRIVACIDAD Y PROTECCIÓN DE DATOS PERSONALES DEL PORTAL DE PARTICIPACIÓN CIUDADANA DEL AYUNTAMIENTO DE CASTELLÓN DE LA PLANA

      ### 1. Ámbito de aplicación de las condiciones de uso

      La participación en el Portal de Participación Ciudadana del Ayuntamiento de Castellón de la Plana Decidim Castelló se regula por las presentes condiciones de uso que vinculan a todas las personas que participen en este sitio web. Cualquier persona que desee participar deberá registrarse, a cuyo fin se solicitará la aceptación de estas condiciones de uso.

      El Ayuntamiento de Castellón de la Plana se reserva la facultad de modificar las presentes condiciones de uso del Portal de Participación Ciudadana (decidim.castello.es) cuya última versión se publicará en este sitio web.

      ### 2. Objetivo de la iniciativa

      A través del Portal de Participación Ciudadana, el Ayuntamiento de Castellón de la Plana quiere fomentar la participación de los ciudadanos en la gestión de la ciudad, implicándoles en la generación de ideas y propuestas novedosas y viables, con el objeto de mejorar su calidad de vida. Es una apuesta decidida por una gestión más cercana a los ciudadanos que permitirá recibir sus propuestas y además, crear canales directos de comunicación con el Gobierno municipal, contribuyendo a tomar las decisiones más acertadas para el interés general.

      ### 3. Cuestiones generales sobre la participación en el Portal de Participación Ciudadana del Ayuntamiento de Castellón de la Plana

      Podrá participar cualquier persona física a partir de los 16 años que se haya registrado previamente. Mediante la aceptación de estas condiciones de uso se declara tener 16 años o más. Existe la posibilidad de presentar una propuesta y apoyar un máximo de tres propuestas por cada participante.

      Al introducir el título de las propuestas, se recomienda escribir una descripción breve y precisa con un máximo de 2.000 caracteres.

      ### 4. Obligaciones de los usuarios del Portal de Participación Ciudadana

      Al ser Decidim Castelló un punto de encuentro cuyo objetivo es debatir, y compartir y valorar propuestas relacionadas con la mejora de la ciudad, los usuarios están obligados a hacer un uso diligente y acorde a dicho objetivo.

      El Ayuntamiento de Castellón de la Plana no es responsable del uso incorrecto del Portal de Participación Ciudadana por los usuarios o de los contenidos localizados en el mismo, siendo cada usuario responsable de su uso correcto y de la legalidad de los contenidos y opiniones que haya compartido.

      El Ayuntamiento de Castellón de la Plana se reserva, por lo tanto, el derecho a limitar el acceso al Portal de Participación Ciudadana de opiniones, informaciones, comentarios o documentos que los usuarios quieran incorporar, pudiendo instalar filtros a tal efecto. Todo ello se realizará únicamente mientras tenga el fin de preservar el objetivo fundamental del Portal de Participación Ciudadana.

      De acuerdo con la normativa legal vigente queda prohibida la utilización del Portal de Participación Ciudadana del Ayuntamiento de Castellón de la Plana con fines distintos a los de debatir, compartir y valorar propuestas, y específicamente queda prohibido:

      - Compartir cualquier contenido que pueda ser considerado como una vulneración en cualquier forma de los derechos fundamentales al honor, imagen e intimidad personal y familiar de terceros o contra la dignidad de las personas.

      - Compartir imágenes o fotografías que recojan imágenes o datos personales de terceros sin haber obtenido el oportuno consentimiento de sus titulares.

      - Compartir cualquier contenido que vulnere el secreto en las comunicaciones, la infracción de derechos de propiedad industrial e intelectual o de las normas reguladoras de la protección de datos de carácter personal.

      - Reproducir, distribuir, compartir contenidos, informaciones o imágenes que hayan sido puestas a disposición por otros usuarios sin la autorización expresa de estos.

      - Su utilización con fines de publicidad.

      La realización de cualquiera de los anteriores comportamientos permitirá al Ayuntamiento de Castellón de la Plana suspender temporalmente la actividad de un participante, inhabilitar su cuenta o borrar su contenido, sin perjuicio de otras responsabilidades que puedan ser reclamadas.

      En caso de que el contenido introducido por los usuarios incorpore un enlace a otro sitio web, el Ayuntamiento de Castellón de la Plana no será responsable por los daños o perjuicios derivados del acceso al enlace o a sus contenidos.

      En caso de litigio de cualquier clase o por cualquier motivo entre los participantes en el sitio web y/o un tercero, el Ayuntamiento de Castellón de la Plana quedará exento de cualquier responsabilidad por reclamaciones, demandas o daños de cualquier naturaleza relacionados o derivados del litigio.

      ### 5. Uso del Portal de Participación Ciudadana

      Los participantes podrán acceder y navegar por el Portal de Participación Ciudadana libremente y de forma anónima. Sólo cuando quieran realizar alguna acción que implique la creación, apoyo o comentario de una propuesta, o la participación en un debate, se le solicitará que introduzca sus credenciales, para cuya obtención será necesario registrarse previamente. El registro que permitirá participar comentando en cualquiera de las secciones o propuestas, se realizará introduciendo los siguientes datos:

      * Nombre de usuario
      * Correo electrónico
      * Aceptación de las condiciones de uso del Portal de Participación Ciudadana

      Para participar proponiendo o apoyando propuestas, al usuario se le requerirá que verifique su cuenta para lo cual se comprobará que es mayor de 16 años y que está empadronado en Castellón de la Plana. Se requerirá el DNI, la fecha de nacimiento y el código postal. Mediante este proceso de verificación se autoriza expresamente a esta comprobación al Ayuntamiento de Castellón de la Plana.

      ### 6. Condiciones para el tratamiento de los contenidos proporcionados por los usuarios

      Las presentes condiciones regulan los términos aplicables al contenido remitido por los usuarios de esta plataforma a través del formulario correspondiente (en adelante, el contenido). Estas condiciones se aplican tanto al contenido inicialmente remitido al Portal de Participación Ciudadana como a cualquier contenido que se envíe con posterioridad o se manifieste al Ayuntamiento de Castellón de la Plana, debiendo significarse lo siguiente:

      <ol class="ordered_alpha_up">
        <li>
          <p>No Confidencialidad: Todo el contenido remitido por el usuario al Ayuntamiento de Castellón de la Plana deberá ser susceptible de ser conocido por el público en general. Por lo tanto, el Ayuntamiento de Castellón de la Plana tratará el citado contenido como información no confidencial.</p>
        </li>
        <li>
          <p>Procedimiento: En el caso de que el Ayuntamiento de Castellón de la Plana esté interesado en ampliar o reducir el contenido remitido por el usuario, se pondrá en contacto con él para solicitarle información adicional. Dicha información tendrá asimismo carácter de no confidencial, sin perjuicio de que en el caso de que las partes consideren la necesidad de intercambiarse información de carácter confidencial se firme el correspondiente Acuerdo de Confidencialidad.</p>
          <p>El Ayuntamiento de Castellón de la Plana se reserva el derecho de no contactar con los usuarios que le hubieran remitido el contenido. Todo ello sin perjuicio de lo establecido en el apartado relativo a "Derechos de Propiedad Intelectual e Industrial".</p>
          <p>En el supuesto que el Ayuntamiento de Castellón de la Plana, a su entera discreción, decidiera contactar con determinados usuarios, estos conocen y aceptan que por ello el Ayuntamiento de Castellón de la Plana no adquiere compromiso alguno en relación con la propuesta de inversión.</p>
        </li>
        <li>
          <p>Publicidad o difusión de los contenidos presentados: Los participantes en el Portal de Participación Ciudadana del Ayuntamiento de Castellón de la Plana declaran conocer y aceptar el hecho de que la información aportada pueda ser publicada en la web www.castello.es, así como a través de otros medios que la organización considere oportunos para dar a conocer esta iniciativa.</p>
        </li>
        <li>
          <p>No devolución de material: El Ayuntamiento de Castellón de la Plana carece de obligación alguna de devolver el Contenido remitido por los usuarios.</p>
        </li>
        <li>
          <p>Procedimiento de aviso y retirada: El Ayuntamiento de Castellón de la Plana procesará las peticiones de eliminación o retirada de contenidos que incumplan las condiciones de uso que hayan añadido los participantes. Asimismo, cualquier persona, con motivos razonados si existe incumplimiento de las presentes condiciones de uso, podrá solicitar la retirada de contenidos al Ayuntamiento de Castellón de la Plana. El Ayuntamiento de Castellón de la Plana se reserva el derecho de hacer las comprobaciones o verificaciones oportunas con carácter previo a la retirada de cualquier contenido.</p>
        </li>
      </ol>

      ### 7. Política de privacidad y protección de datos

      <ol class="ordered_alpha_up">
        <li>
          <p>Titularidad de los derechos de propiedad intelectual e industrial: El usuario que aporta el Contenido declara, con la aceptación de las presentes Condiciones, ser titular de los derechos de propiedad intelectual y/o industrial u ostentar derechos suficientes sobre dicho contenido y que además lo remite al Ayuntamiento de Castellón de la Plana de forma voluntaria para su divulgación en el Portal de Participacion Ciudadana del Ayuntamiento de Castellón de la Plana.</p>
          <p>La titularidad de todos y cada uno de los Contenidos presentados que se encuentren protegidos o sean susceptibles de encontrarse protegidos, por el Derecho de la Propiedad Industrial e Intelectual, corresponde a los autores y/o titulares de los mencionados Contenidos.</p>
          <p>El Ayuntamiento de Castellón de la Plana no asume responsabilidad alguna, ya sea directa o indirecta, respecto de cualquier tipo de controversia, disputa y/o litigio que pudiera derivarse de la publicación, divulgación y/o difusión de los contenidos aportados sin el preceptivo consentimiento de sus legítimos titulares.</p>
          <p>El Ayuntamiento de Castellón de la Plana respetará todos los Derechos de Propiedad Intelectual o Industrial sobre el contenido remitido por los usuarios. Cualquier vulneración de los Derechos de Propiedad Intelectual o Industrial será responsabilidad de la persona que aporte el contenido.</p>
          <p>El Ayuntamiento de Castellón de la Plana, por la mera recepción del contenido, no recibe del usuario licencia alguna de propiedad intelectual o industrial, por lo que no hará uso del contenido salvo aceptación expresa de su titular.</p>
        </li>
        <li>
          <p>Protección de datos: Los datos personales aportados por los usuarios que se registren en el Portal de Participación Ciudadana, serán tratados de acuerdo con lo expuesto en el apartado de Política de Privacidad.</p>
          <p>Como principio general, los datos personales no serán comunicados a terceros, excepto cuando la comunicación haya sido autorizada por el usuario, o la información sea requerida por la autoridad judicial, ministerio fiscal o policía judicial, o se dé alguno de los supuestos regulados en el artículo 11 de la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal.</p>
          <p>Los derechos de acceso, rectificación, cancelación y oposición se podrán ejercitar dirigiendo una comunicación por escrito al Ayuntamiento de Castellón de la Plana, Participación Ciudadana.</p>
        </li>
      </ol>

      ### 8. Normativa aplicable

      Las normas del ordenamiento jurídico español rigen de manera exclusiva estas condiciones de uso. Cualquier disputa, controversia o reclamación derivada de estas condiciones de uso, o el incumplimiento, rescisión o invalidación de estas, se resolverá exclusivamente ante los juzgados competentes.

      ### 9. Revisión de las condiciones de uso

      El Ayuntamiento de Castellón de la Plana se reserva el derecho de revisar las presentes condiciones de uso y la política de privacidad en cualquier momento y por cualquier razón. En dicho caso, los usuarios registrados serán avisados a través de este espacio en línea y, si continúan utilizando el Portal de Participación Ciudadana, se entenderán aceptadas las modificaciones introducidas.



