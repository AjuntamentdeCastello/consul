    faq:
      title: Soluciones a problemas técnicos (FAQ)
      body: Te presentamos una lista de las soluciones a los problemas y dudas técnicas más frecuentes del Portal de Gobierno Abierto. Si esto no resuelve tu problema, puedes llamar al TELÉFONO o acercarte a ...
      quest_1:
        title: No me funciona la verificación de residencia.
        response: |-
          Comprueba las siguientes posibilidades:

          * ¿Has puesto el DNI o documento con todos los caracteres juntos, incluyendo la letra al final?
          * ¿Estás seguro de que estás empadronado en el municipio de Castellón de la Plana? (el municipio es geográficamente más pequeño que la Comunidad de Castellón de la Plana).
          * Puede que haya algún problema en el registro de empadronamiento con tus datos. Por favor llama al TELÉFONO y confirma que tu información de Padrón es correcta.
          * Si todo lo anterior no soluciona el problema, puedes acercarte a cualquiera de las XXXXX Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana, y te lo resolverán en el acto.
      quest_2:
        title: No estoy empadronado en Castellón de la Plana ¿por qué no puedo participar?
        response: |-
          El apoyo y votación de propuestas está limitado a la gente empadronada en Castellón de la Plana, ya que se trata de tomar decisiones que afectarán al municipio y a los que viven en él, y por tanto nos parece que son ellos los que tienen que tomar la decisión final. Es cierto que hay personas que no están empadronadas en Castellón de la Plana y que aun así les pueden afectar esas decisiones, pero el Padrón es el censo más amplio del que disponemos que nos permite que el proceso de participación sea seguro y lleguemos al máximo posible de personas. No obstante, sí que es posible participar aunque no se esté empadronado. La sección de debates está abierta a todo el mundo, y también es posible lanzar una propuesta, o comentar las propuestas existentes sin necesidad de estar empadronado. Sólo la decisión sobre las propuestas (apoyos y votaciones) están limitadas a la gente empadronada.

      quest_3:
        title: ¿Para qué sirve verificar mi cuenta? ¿qué es esto de la carta con un código que me vais a mandar?
        response: |-
          Para usar la web necesitamos una cuenta de usuario, que podrá hacer más o menos cosas según esté más o menos verificada:

          Si nos registramos en la web con nuestro correo electrónico y no damos ningún dato más (no hacemos el proceso de verificación de residencia) podremos:
           Participar en debates

           Crear propuestas

          Si despues de registrarnos realizamos la verificación básica (a través de la web consiste en verificar la residencia y dar un móvil para que nos manden un código de confirmación; ver información detallada del proceso en la sección "¿Cómo creo y verifico mi cuenta?" será posible:
           Participar en debates

           Crear propuestas

           Apoyar propuestas

          Si realizamos la verificación completa de nuestra cuenta (esto se puede realizar presencialmente en cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana, o después de realizar la verificación básica pulsando en el enlace "Solicitar una carta por correo postal" que nos mandará a casa una carta con un código y unas instrucciones muy sencillas para terminar de verificarnos completamente) nos será posible realizar todas las acciones:
           Participar en debates

           Crear propuestas

           Apoyar propuestas

           Votar propuestas

          Recuerda que la votación de propuestas es un proceso muy concreto que sólo ocurre durante una semana una vez las propuestas han llegado al 1% de apoyos, por lo tanto por lo general será posible realizar todas las acciones en la web con la verificación básica de nuestra cuenta.

          También es importante recalcar que podemos crear y verificar completamente nuestra cuenta sin pasar por Internet, realizando el proceso completamente de manera presencial en cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana.
      quest_4:
        title: ¿Necesito teléfono móvil o acceso a Internet para poder participar?
        response: |-
          No. Todas las acciones relacionadas con las propuestas, tanto crearlas, como apoyarlas, votarlas o informarnos sobre ellas, es algo que podemos hacer presencialmente en cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana, simplemente presentando nuestro DNI, pasaporte o tarjeta de residencia (recuerda que para apoyar o votar propuestas es necesario estar empadronado en Castellón de la Plana). Además podremos presentar hojas de firmas para apoyar una propuesta concreta. También podremos crearnos una cuenta de usuario completamente verificada, en caso de que optemos en algún momento por utilizar la web directamente.

      quest_5:
        title: ¿Cómo creo y verifico mi cuenta?
        response: |-
          Lo primero es crear una cuenta básica. Para ello hacemos clic en el enlace Registrarse y rellenamos los datos que nos piden. Es un requisito marcar la casilla de aceptación de las condiciones de uso. Al crear una cuenta nos llegará un correo electrónico a la dirección que hayamos especificado, y tendremos que hacer click en el enlace que contiene (el enlace que pone "Confirmar mi cuenta") para terminar de crear la cuenta.

          Una vez creada la cuenta básica, y tras entrar con nuestro correo y contraseña, el sistema nos dará la opción de realizar una verificación básica de la misma. Tanto este paso como el siguiente se pueden realizar presencialmente en cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana. Si preferimos hacerlo a través de la web, hacemos click en el enlace "Mi cuenta" de la parte superior derecha, y luego en el botón "Verificar mi cuenta". Lo primero que se nos pedirá es que introduzcamos nuestros datos de residencia, para verificar que estamos empadronados en el municipio de Castellón de la Plana (es importante introducir el número de documento con la letra; y marcar la casilla de aceptación de acceso al Padrón). Si los datos son correctos, se nos pedirá un teléfono móvil para mandarnos un código de confirmación, que introduciremos en la siguiente página que se nos presente. Este móvil no se utilizará para contactarnos ni para enviarnos nada en ningún momento, sólo es una medida de seguridad. Si preferimos no dar ningún teléfono móvil, podemos realizar el proceso sin necesidad de él en las Oficinas de Atención al Ciudadano, como comentamos anteriormente. Una vez introducido correctamente el código de confirmación, nuestra cuenta nos permitirá apoyar propuestas.

          Para poder acceder a las votaciones finales de las propuestas, tendremos que verificar completamente nuestra cuenta. No obstante recuerda que la votación de propuestas es un proceso muy concreto que sólo ocurre durante una semana una vez las propuestas han llegado al 1% de apoyos, por lo tanto por lo general será posible realizar todas las acciones en la web con la anterior verificación básica de nuestracuenta. Para verificar completamente nuestra cuenta, podemos hacerlo presencialmente en cualquiera de las 26 Oficinas de Atención al Ciudadano, o bien a través de la web entrando con nuestro correo y contraseña, hacer clic en el enlace "Mi cuenta" de la parte superior derecha, pulsar el botón "Finalizar verificación", y finalmente hacer click en "Solicitar el envío de un correo postal". Una vez solicitado, nos llegará a nuestra dirección de empadronamiento una carta, con un código de seguridad y unas sencillas instrucciones para realizar la verificación.
      quest_6:
        title: ¿Cómo puedo enviar una propuesta al Ayuntamiento? ¿Puedo mandaros directamente mi propuesta a alguno de los correos electrónico que aparecen en la web de participación?
        response: |-
          El camino correcto para hacer una propuesta es añadirla uno mismo directamente en la web de participación dentro de la sección "Propuestas" (para ello es necesario primero crear una cuenta haciendo click en el enlace Registrarse, y una vez creada, hacer click en el botón "Crear propuesta" de la sección "Propuestas"), o presencialmente a través de cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana. En caso de que lo que queremos presentar sea una sugerencia o reclamación, la información para presentarlas se encuentra en esta página.
      quest_7:
        title: Hay muchas propuestas parecidas, ¿no se podrían unificar?
        response: |-
          En breve implementaremos una nueva funcionalidad de la web que permitirá marcar propuestas similares como tales, y que se muestren al visualizar cualquiera de ellas. De esta forma la gente podrá decidir cuál de ellas apoyar tras compararlas, y ayudará a que no se dispersen tanto los apoyos y no se repitan tanto las mismas propuestas. También implementaremos un sistema que cuando creemos nuestra propuesta nos mostrará propuestas similares, por si la idea que queremos lanzar ya existiera en el portal de participación.

          Sobre la posibilidad de unificar propuestas, lo que pueden parecer pequeñas diferencias entre dos propuestas similares, pueden marcar grandes diferencias a la hora de hacerlas realidad. Por ello hay personas que pueden querer apoyar una de ellas y no otras. Es por eso que debemos respetar los apoyos particulares que haya dado la gente, y no unificar las propuestas. Esto es independiente de que los autores de las propuestas quieran unirlas. Una vez las propuestas están recibiendo apoyos pasan a ser tanto de la gente que las apoya como de sus autores.
      quest_8:
        title: Me he olvidado de mi contraseña o no me funciona ¿qué puedo hacer?
        response: |-
          Puedes hacer solicitar un nueva contraseña para que se te envíe una nueva contraseña a tu correo electrónico.

          Si la anterior solución no funcionan, puedes acercarte a cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana, donde te resolverán el problema presencialmente solucionando el problema asociado a tu cuenta o creándote una cuenta nueva.
      quest_9:
        title: No consigo crear mi cuenta correctamente.
        response: |-
          Revisa por favor la sección "No me funciona la verificación de residencia", por si el problema estuviera en ese paso, que suele ser el problema más frecuente.

          Si no se ha solucionado, revisa la sección "¿Cómo creo y verifico mi cuenta?", para asegurarte de que estás siguiendo los pasos adecuadamente.

          Si todavía se mantiene el problema, acércate a cualquiera de las 26 Oficinas de Atención al Ciudadano que hay por todo Castellón de la Plana, donde te resolverán el problema presencialmente.

      quest_10:
        title: ¿Cómo puedo cambiar mi correo electrónico, mi nombre de usuario, mi contraseña, darme de baja o activar/desactivar las notificaciones que me llegan al correo electrónico?
        response: |-
          Haz click en el enlace "Entrar", introduce tu correo electrónico y tu contraseña, y pulsa el botón "Entrar". Una vez hecho esto, haz click en el enlace "Mi cuenta" donde encontrarás todas las opciones que te permitirán cambiar tu correo electrónico, nombre de usuario, contraseña, darte de baja o activar/desactivar las notificaciones. Una vez realizado el cambio adecuado asegúrate de hacer click en el botón "Guardar cambios".
