      quest_1:
        title: No em funciona la verificació de residència.
        response: |-
          Comprova les següents possibilitats:

          * Has posat el DNI o document amb tots els caràcters junts, incloent la lletra al final?
          * Estàs segur que estàs empadronat al municipi de Castelló de la Plana?
          * Pot ser que hi haja algun problema en el registre d'empadronament amb les teues dades. Per a qualsevol incidència en la verificació del seu compte pot contactar amb la Unitat d'Estadística - Gestió Padró (Telèfon 964 355 185) e-mail: padronhabitantes@castello.es

      quest_2:
        title: "Per a què serveix verificar el meu compte?"
        response: |-
          Per a utilitzar la web necessitem un compte d'usuari i verificar-ho. Amb la verificació de compte es podrà:

          Presentar propostes

          Recolzar propostes

          Votar propostes

      quest_3:
        title: "Com puc crear i verificar el meu compte?"
        response: |-
          El primer és crear un compte. Per a açò fem clic sobre l'enllaç Registrar-se i emplenem les dades que ens demanen. És un requisit marcar la casella d'acceptació de les condicions d'ús. En crear un compte ens arribarà un correu electrònic a l'adreça que hàgem especificat, i haurem de fer clic en l'enllaç que conté ( l'enllaç que posa "Confirmar el meu compte") per a acabar la crear el compte. Si no ens arriba aquest correu, hem de comprovar si s'ha guardat en la carpeta de correu no desitjat o spam.

          Una vegada creat el compte i després d'entrar amb el nostre correu i contrasenya, el sistema donarà l'opció de realitzar una verificació del mateix per a comprovar que estem empadronats en la ciutat de Castelló de la Plana i que som majors de 16 anys. Una vegada verificat el compte ja podrem participar en el procés de pressupostos participatius

      quest_4:
        title: "M'he oblidat de la meua contrasenya o no em funciona, què puc fer?"
        response: |-
          A través de l'enllaç Has oblidat la teua contrasenya? que apareix en el formulari d'accés a la web, pots sol·licitar que se t'envie un correu electrònic amb les instruccions per a recuperar la teua contrasenya

      quest_5:
        title: "No aconseguisc crear el meu compte correctament."
        response: |-
          Revisa per favor la secció "No em funciona la verificació de residència", per si el problema estiguera en aqueix pas, que sol ser el problema més freqüent.

          Si no s'ha solucionat, revisa la secció "Com puc crear i verificar el meu compte?", per a assegurar-te que estàs seguint els passos adequadament.

      quest_6:
