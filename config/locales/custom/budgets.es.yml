    header_title: Presupuestos participativos
    header_body_principal_1: |-
      Los presupuestos participativos son un mecanismo de participación ciudadana que contribuye a que las vecinas y vecinos de la ciudad se involucren en la toma de decisiones respecto a la ejecución del presupuesto municipal. Tú decides en qué invertir %{amount}.
    header_body_principal_2: |-
      Los presupuestos participativos están circunscritos al capítulo de inversión del presupuesto del ayuntamiento. Los gastos de inversión abarcan las “infraestructuras-obras”, tanto nuevas, como de mantenimiento de las que ya existen (por ejemplo construir itinerarios accesibles de aceras y viales o la mejora de un parque). También contemplan las adquisiciones de bienes permanentes del ayuntamiento (por ejemplo la compra de columpios).

    header_body_secondary: |-
      No sería una propuesta de inversión, por ejemplo:
      * actividades (programas culturales, festejos...)
      * servicios locales, (aumentar el servicio de limpieza, incrementar la frecuencia de autobuses)
      * subvenciones, premios.
      * alquileres
    fases:
      fase_1: Presentación de propuestas
      fase_1_subtitle: Desde las 14:00 horas del 15 de febrero hasta las 14:00 horas del 28 de marzo de 2018
      fase_1_timeline_title: Presentación de propuestas
      fase_1_timeline_body: |-
        Las personas mayores de 16 años empadronadas en Castellón de la Plana podrán presentar propuestas. Se presentarán de forma individual, sin prejuicio que la persona que la presenta represente a una organización, grupo, colectivo...

        Se podrá presentar una propuesta para toda la ciudad y/o una propuesta para un distrito concreto a su elección. No es necesario ser residente en un distrito para poder presentar propuesta de ese distrito

        Las propuestas se harán preferiblemente a través de la web decidim.castello.es y excepcionalmente se podrán presentar en las Tenencias de Alcaldía del Ayuntamiento



      fase_2: Reuniones de Distrito
      fase_2_subtitle: Del 3 al 13 de abril de 2018
      fase_2_timeline_title: Reuniones de distritos
      fase_2_timeline_body: |-
        Se organizará una reunión en cada uno de los distritos para priorizar las propuestas vinculadas al mismo distrito.

        La primera y segunda propuesta elegidas por cada reunión de Distrito pasarán directamente a la fase de validación y estudio de viabilidad. En el supuesto de que alguna de las dos propuestas sea inviable técnicamente, siguiendo el orden de priorización, se valorará la siguiente en la lista.

      fase_3: Apoyo de las propuestas
      fase_3_subtitle: Desde las 14:00 horas del 18 de abril hasta las 14:00 horas del 30 de abril de 2018
      fase_3_timeline_title: Apoyo de las propuestas
      fase_3_timeline_body: |-
        Las propuestas presentadas deberán contar con el apoyo de 35 votos para pasar a la siguiente fase. El apoyo de las propuestas se recogerá a través de la plataforma web decidim.castello.es

        La ciudadanía empadronada, mayor de 16 años, tienen la posibilidad de apoyar con su voto hasta un máximo de 3 propuestas, de ciudad, de distrito, o entre ambas.

      fase_4: Evaluación de las propuestas
      fase_4_subtitle: Del 2 al 30 de mayo de 2018
      fase_4_timeline_title: Evaluación de las propuestas
      fase_4_timeline_body: |-
        Las propuestas con apoyos suficientes, serán estudiadas por los servicios técnicos municipales, quienes valorarán que cada una cumpla con los requisitos necesarios y presupuestarán el coste de llevarlas a cabo.

      fase_5: Votación ciudadana
      fase_5_subtitle: Desde las 14:00 horas del 11 de junio hasta las 14:00 horas del 25 de junio 2018.
      fase_5_timeline_title: Votación ciudadana
      fase_5_timeline_body: |-
        Podrán votar todas las personas mayores de 16 años y empadronadas en el municipio de Castellón de la Plana. Se podrá votar las propuestas a nivel ciudad, y en un distrito de su elección (pero sólo en uno, puede ser el distrito donde está empadronado, donde trabaja, donde vive su familia...)

        Se podrán votar tantas propuestas como se estime oportuno hasta llegar a la cantidad de 1.050.000 euros en la categoría de ciudad, o a la cuantía prevista en la categoría de distrito elegido.

        La votación se realizará de forma telemática a través de la plataforma web: decicim.castello.es Se habilitará unos "puntos de votación", con acceso a internet donde se dará apoyo presencial a las personas que quieran votar. Se publicitará en la plataforma web el listado de sedes de "puntos de votación".

      fase_6: Resultados
      fase_6_subtitle: ''
      fase_6_timeline_title: Resultados
      fase_6_timeline_body: |-
        El resultado del proceso consultivo se obtendrá, una vez finalizada la votación, ordenando las propuestas de mayor a menor votación, siempre que el coste total de las propuestas no supere el presupuesto asignado a la categoría de ciudad ni a la cantidad asignada al distrito.


