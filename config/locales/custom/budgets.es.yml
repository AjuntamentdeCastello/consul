    header_title: Presupuestos participativos
    header_body_principal_1: |-
      Los presupuestos participativos son un mecanismo de participación ciudadana que contribuye a que las vecinas y vecinos de la ciudad se involucren en la toma de decisiones respecto a la ejecución del presupuesto municipal. Tú decides en qué invertir %{amount}.
    header_body_principal_2: |-
      Los presupuestos participativos están circunscritos al capítulo de inversión del presupuesto del ayuntamiento. Los gastos de inversión abarcan las “infraestructuras-obras”, tanto nuevas, como de mantenimiento de las que ya existen (por ejemplo construir itinerarios accesibles de aceras y viales o la mejora de un parque). También contemplan las adquisiciones de bienes permanentes del ayuntamiento (por ejemplo la compra de columpios).

    header_body_secondary: |-
      No sería una propuesta de inversión, por ejemplo:
      * actividades (programas culturales, festejos...)
      * servicios locales, (aumentar el servicio de limpieza, incrementar la frecuencia de autobuses)
      * subvenciones, premios.
      * alquileres
    fases:
      fase_1: Presentación de propuestas
      fase_1_subtitle: Desde las 14:00 horas del 11 de febrero hasta las 14:00 horas del 4 de marzo de 2019.
      fase_1_timeline_title: Presentación de propuestas
      fase_1_timeline_body: |-
        Las personas mayores de 16 años empadronadas en Castelló de la Plana podrán presentar propuestas. Se presentarán de forma individual, sin prejuicio que la persona que la presenta represente a una organización, grupo, colectivo...

        Se podrá presentar una propuesta por persona. La propuesta tendrá que estar vinculada a un distrito concreto a su elección. No es necesario ser residente en un distrito para poder presentar una propuesta de ese distrito.

        Las propuestas se harán preferiblemente a través de la web decidim.castello.es y excepcionalmente se podrán presentar en la oficina de Participació Ciutadana, a la avenida Hermanos Bou 27.

      fase_2: Jornada de mejora de las propuestas
      fase_2_subtitle: Entre el 5 y el 22 de marzo de 2019
      fase_2_timeline_title: Jornada de mejora de las propuestas
      fase_2_timeline_body: |-
        Se organizará una jornada de mejora de las propuestas que se celebrará entre el 5 y el 22 de marzo. En esta jornada se podrán realizar sugerencias de mejora en las propuestas presentadas.

        Las sugerencias de mejora se comunicarán a las personas promotoras de las propuestas, que decidiran si dan su consentimiento o no para introducirlas.

      fase_3: Apoyo de las propuestas
      fase_3_subtitle: Desde las 14:00 horas del 1 de abril hasta las 14:00 horas del 15 de abril de 2019.
      fase_3_timeline_title: Apoyo de las propuestas
      fase_3_timeline_body: |-
        Las propuestas presentadas deberán contar con el apoyo de 35 votos para pasar a la siguiente fase. El apoyo de las propuestas se recogerá a través de la plataforma web decidim.castello.es

        Las personas empadronadas, mayores de 16 años, tienen la posibilidad de apoyar con su voto hasta un máximo de 3 propuestas, no necesariamente vinculadas al mismo distrito.

      fase_4: Evaluación de las propuestas
      fase_4_subtitle: Del 16 de abril al 21 de mayo de 2019.
      fase_4_timeline_title: Evaluación de las propuestas
      fase_4_timeline_body: |-
        Las propuestas con apoyos suficientes, serán estudiadas por los servicios técnicos municipales, quienes valorarán que cada una cumpla con los requisitos necesarios y presupuestarán el coste de llevarlas a cabo.

      fase_5: Votación ciudadana
      fase_5_subtitle: Desde las 14:00 horas del 10 de junio hasta las 14:00 horas del 25 de junio de 2019.
      fase_5_timeline_title: Votación ciudadana
      fase_5_timeline_body: |-
        Podrán votar todas las personas mayores de 16 años y empadronadas en el municipio de Castelló de la Plana.

        Se podrán votar tantas propuestas como se estime oportuno hasta llegar a la cantidad de 1.650.000 euros. 

        La votación se realizará de forma telemática a través de la plataforma web: decicim.castello.es Se habilitará unos "puntos de votación", con acceso a internet donde se dará apoyo presencial a las personas que quieran votar. Se publicitará en la plataforma web el listado de sedes de "puntos de votación".

      fase_6: Resultados
      fase_6_subtitle: ''
      fase_6_timeline_title: Resultados
      fase_6_timeline_body: |-
        El resultado del proceso consultivo se obtendrá, una vez finalizada la votación, ordenando las propuestas de mayor a menor votación, siempre que el coste total de las propuestas no supere el presupuesto de 1.650.000 euros.


