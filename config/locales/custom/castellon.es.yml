      item_1:
        title: '¿QUÉ SON LOS PRESUPUESTOS PARTICIPATIVOS?'
        subt: 'Tu decides en qué invertir 1.650.000 euros.'
        text: |-
          Los presupuestos participativos son un mecanismo de participación ciudadana local que contribuye a que las
          vecinas y vecinos de la ciudad se involucren en la toma de decisiones respecto a la ejecución del presupuesto
          municipal.

          Los presupuestos participativos están circunscritos al capítulo de inversión del presupuesto del ayuntamiento.
      item_2:
        title: '¿CÓMO PRESENTAR LAS PROPUESTAS?'
        subt: 'Del 15 de febrero al 5 de marzo de 2017'
        text: |-
          Las personas mayores de 16 años empadronadas en Castellón.....
      item_3:
