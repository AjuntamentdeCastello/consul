      item_1:
        title: Presupuestos participativos
        subt: ''
        text: |-
          Los presupuestos participativos son un mecanismo de participación ciudadana local que contribuye a que las vecinas y vecinos de la ciudad se involucren en la toma de decisiones respecto a la ejecución del presupuesto municipal. Tu decides en qué invertir 1.650.000 euros.

          Los presupuestos participativos están circunscritos al capítulo de inversión del presupuesto del ayuntamiento. Los gastos de inversión abarcan las infraestructuras-”obras”, tanto nuevas, como de mantenimiento de las que ya existen (por ejemplo construir una zona de esparcimiento canino, o la mejora de una calle). También contemplan las adquisiciones de bienes permanentes del ayuntamiento, ejemplo la compra de contenedores de residuos o de un vehículo.

          No sería una propuesta de inversión:
          >
            -	actividades, como por ejemplo programas culturales, festejos...
            - servicios  locales, como por ejemplo  aumentar el servicio de limpieza.
            - subvenciones, premios.
            - alquileres
            - otros
      item_2:
        title: Presentación de propuestas
        subt: Del 15 de febrero al 5 de marzo de 2017.
        text: |-
          Las personas mayores de 16 años empadronadas en Castellón de la Plana pueden proponer alguna inversión para la ciudad. Cada persona podrá presentar una única propuesta de propuesta de inversión de inversión.

          Las propuestas de propuestas de inversión de inversión se presentarán de forma individual, sin perjuicio que la persona que la presenta represente a una organización, grupo o colectivo.

          Las propuestas se pueden hacer a través de la web decidim.castello.es. Las propuestas sólo pueden ser realizadas a través de ésta web pero si se tiene dificultades de acceso a internet o no se tiene un manejo suficiente de las nuevas tecnologías se podría presentar en las Tenencias de Alcaldía del Ayuntamiento, donde se le ayudará a presentar la/las propuestas.
      item_3:
        title: Apoyo de las propuestas.
        subt: Del 6 al 31 de marzo de 2017.
        text: |-
          Las propuestas presentadas deberán contar con el apoyo de 25 votos, para pasar a la siguiente fase y que sean estudiadas por los Servicios Técnicos del Ayuntamiento.

          El apoyo de las propuestas se recogerá a través de la plataforma web decidim.castello.es

          Cada ciudadano y ciudadana tienen la posibilidad de apoyar con su voto hasta un máximo de 3 propuestas de propuestas de inversión de inversión.

      item_4:
        title: Evaluación de las propuestas
        subt: Del 1 al 30 de abril de 2017.
        text: |-
          Las propuestas con apoyos suficientes, serán estudiadas por los diferentes servicios técnicos del Ayuntamiento, quienes valorarán que cada una cumpla con los requisitos necesarios para que sean propuestas de inversión viables, legales y presupuestarán el coste de llevarlas a cabo.

      item_5:
        title: Votación ciudadana
        subt: Del 1 al 15 de mayo de 2017.
        text: |-
          Podrán votar todas las personas mayores de 16 años y empadronadas en el municipio de Castellón de la Plana. Se podrá votar todas las propuestas que se estime oportuno mientras se tenga presupuesto disponible, aunque no hará falta gastarlo todo, ya que se puede votar incluso una única propuesta.

          La votación se realizará de forma telemática a través de la plataforma web: decidim.castello.es. Se habilitará unos “puntos de votación”, con acceso a internet donde se dará apoyo presencial a las personas que quieran votar y así lo soliciten. Se publicitará en la plataforma web el listado de sedes de “puntos de votación” en fechas próximas a la fase de votación.

      item_6:
        title: Resultados
        subt: Del 6 al 31 de marzo de 2017.
        text: |-
          El resultado del proceso consultivo se obtendrá, una vez finalizada la votación, ordenando las propuestas de las más votadas hasta la última, teniendo en cuenta que cada propuesta incluida no supere el presupuesto de 1.650.000 euros. Se irán aceptando propuestas hasta llegar al montante total. Si al aceptar una propuesta se supera el importe total, se pasará a seleccionar la siguiente.

          La propuesta descartada se tendrá en cuenta en los presupuestos del 2018.
