      item_1:
        title: 1.-¿ Qúe son los presupuestos participativos?
        subt: ''
        text: |-
          Los presupuestos participativos son una herramienta de democracia directa que permiten a la ciudadanía incidir o tomar decisiones referentes a los presupuestos públicos.

          La Corporación Municipal trabaja para que los vecinos y vecinas de esta ciudad puedan dar a conocer su opinión sobre las políticas y los proyectos más importantes que se están llevando a cabo desde el

          Ayuntamiento y tengan capacidad de decisión sobre ellas. Por ello es voluntad del equipo de gobierno poner en marcha una primera experiencia de presupuestos participativos a través de la plataforma web decidim.castello.es en la que la ciudadanía pueda decidir en qué invertir 1.650.000 euros.
      item_2:
        title: 2.- Sobre la plataforma decidim.castello.es
        subt: ''
        text: |-
          La plataforma web .decidim.castello.es es un instrumento de participación promovido por las Concejalías de Transparencia, Modernización y Participación Ciudadana, para conocer la opinión de las vecinas y vecinos de la ciudad, mediante un sistema de votación on-line, sobre asuntos de interés público de carácter local que le afectan y que son de competencia municipal.

          Depositar en la ciudadanía la capacidad de decidir sobre el entorno en que desarrollan sus vidas, incrementa la calidad democrática de las instituciones públicas y supone una mejora en la gestión institucional, ya que permite construir en común y decidir lo que queremos conjuntamente para nuestra ciudad.

          Es importante señalar que este proyecto de presupuestos participativos es un proyecto experimental con el que iniciar un proceso de diálogo de la administración municipal con la ciudadanía, que favorece el protagonismo de las ciudadanas y ciudadanos en la toma de decisiones respecto a su entorno directo y promueve la modernización de la gestión pública. Por lo que el proceso en si mismo, supone una oportunidad de aprendizaje compartido entre el ayuntamiento y las vecinas y vecinos del municipio.

      item_3:
        title: 3.- Qué es una propuesta de proyecto de inversión.
        subt: ''
        text: |-
          Los gastos de inversión de un municipio son aquellos derivados de la creación de infraestructuras y de la creación o adquisición de bienes de naturaleza inventariable necesarios para el funcionamiento de los servicios y aquellos otros gastos que tengan el carácter de amortizables. Las inversiones tienen que reunir las siguientes características:
          >
            * a. Que no sean bienes fungibles, es decir, que no se consuman con el uso.
            * b. Que tengan una duración superior al ejercicio presupuestario, 12 meses.
            * c. Que sean susceptibles de inclusión en inventario, siendo éste una relación detallada, ordenada
                y valorada de los elementos que componen el patrimonio.

          Ejemplos de inversiones:

          * Creación de nuevas infraestructuras o obras: construir itinerarios de aceras y viales, alumbrado, señalización vial, parques, jardines, alcantarillado, etc...

          * Reposición de infraestructuras: reforma de alumbrado, remodelación de parques, zonas verdes, remodelación de viales y de su señalización.

          * Construcción o reforma de edificios.

          * Adquisición de elementos de trasporte ( autobuses, vehículo de bomberos..), o de mobiliario infantil para zonas de juegos infantiles ( columpios, toboganes, balances...)

          * Aplicaciones informáticas: desarrollo de aplicaciones, web, etc.

          Por lo tanto NO son inversiones:

          * Actividades: programas culturales, campañas de dinamización comercial, actividades deportivas, de fiestas...

          * Alquiler de edificios, vehículos, mobiliario, maquinaria.

          * Suministros: combustibles, energía electríca, gas, alimentos

          * Servicio de limpieza

          * Infcrementar la frecuencia de las líneas de autobues o modificar sus rutas.

          * Gastos de personal.

          * Subvenciones y ayudas.

          * Concesión de becas, premios.


      item_4:
        title: 4.- Quién puede presentar propuestas de proyectos de inversión.
        subt: ''
        text: |-
          * a. Cualquier persona física (vecina/vecino) a título individual, empadronada en la ciudad de Castellón de la Plana en el momento de la inscripción, mayor de 16 años.
          * b. Cualquier entidad ciudadana con personalidad jurídica, que tenga su domicilio social y su ámbito de actuación territorial en la ciudad de Castellón de la Plana, y que se encuentre inscrita en el Registro de Asociaciones.

          Para acreditarse como proponente de proyectos de inversión se realizará vía telemática a través del formulario que a tal efecto se dispondrá en la página web decidim.castello.es
          Los datos que se solicitan para acreditarse como proponente de proyectos de inversión son:
          Personas Físicas
          >
          * Nombre y apellidos
          * DNI/NIE/Pasaporte
          * Domicilio
          * Fecha nacimiento
          * Sexo: M/F (Opcional)
          * Correo electrónico

          Personas Jurídicas
          >
          * Nombre de la entidad ciudadana
          * CIF
          * Domicilio Social
          * Documento Registro de Asociaciones (escanear y subir el archivo)
          * Nombre y apellidos de la persona que realiza la propuesta
          * DNI/NIE/Pasaporte
          * Cargo en la entidad
          * Correo electrónico

          Una vez acreditado con su DNI/NIE/Pasaporte y contraseña, se podrá acceder a cumplimentarformulario de proyecto/propuesta de inversión. Cada persona o entidad podrá presentar una única propuesta.
          Se invita a presentar proyectos de inversión que redunden en la mejora de la calidad de vida deciudad .Las propuestas de proyectos de inversión deberán cumplir los requisitos recogidos en estas Bases Reguladoras.

      item_5:
        title: 5.- Cómo presentar propuestas de proyectos de inversión.
        subt: 'Desde el 15 de febrero hasta el 5 de marzo de 2017'
        text: |-
          Las propuestas de proyectos de inversión se presentarán principalmente vía telemática a través deplataforma web decidim.castello.es sin perjuicio de que exista un horario de atención presencial en las Tenencias de Alcaldía para apoyar en su formulación a aquellas personas que así lo precisen.
          Otra posible redacción:

          Las propuestas de proyectos de inversión se presentarán principalmente vía telemática a través deplataforma web decidim.castello.es y de forma presencial utilizando una instancia de solicitud general a la que se le adjuntará el formulario para presentar propuestas de proyectos de inversión, en cualquiera de las Tenencias de Alcaldía.

          El modelo estandarizado para la presentación de proyectos de inversión se puede consultar en estas

          Bases. Ver Anexo 1 (personas físicas) Anexo 2 (entidades).

          Período para presentar proyectos de inversión: desde el 15 de febrero hasta el 5 de marzo de 2017.
      item_6:
        title: 6.- Quién puede apoyar las propuestas de proyectos de inversión.
        subt: 'Del 6 al 31 de marzo de 2017'
        text: |-
          Cada persona mayor de 16 años empadronada, podrá apoyar hasta un máximo de 3 propuestas de proyectos de inversión. Puede apoyar, indistintamente, propuestas individuales o de entidades ciudadanas.

          Las propuestas de proyectos de inversión deberán contar con un mínimo de 25 apoyos de las vecinas
          y vecinos para poder pasar a la siguiente fase y ser valoradas por los servicios técnicos del ayuntamiento de Castellón de la Plana. El apoyo de las propuestas se realizará a través deplataforma decidim.castello.es

          El período de apoyo de las propuestas va desde el 6 de hasta el 31 de marzo de 2017.
      item_7:
        title: 7.- Validación y estudio de viabiliad de los proyectos de inversión.
        subt: 'Del 1 al 30 de abril'
        text: |-
          Finalizado el período de apoyo de las propuestas, desde el Negociado de Participación Ciudadana del ayuntamiento se realizará un proceso de validación de las propuestas realizadas con el objetivo de comprobar que todas las propuestas presentadas cumplen los con requisitos establecidos en las presentes Bases Reguladoras, estimando o desestimando motivadamente las propuestas presentadas.

          A título de ejemplo, serán motivos de desestimación:

          >
          * No ser un proyecto de inversión
          * No ser competencia municipal
          * Que para su ejecución sea necesario implicar a otras administraciones.
          * Que su ejecución ya esté prevista y presupuestada por el ayuntamiento.
          * Otros, ( deberá estar motivado)

          Superada la validación, pasarán a ser estudiadas por los Servicios Técnicos del Ayuntamiento implicados en su ejecución, que serán quienes emitan informe sobre su viabilidad jurídica, técnica y/o presupuestaria.

          Los Servicios Técnicos del Ayuntamiento al emitir informe sobre la viabilidad jurídica, técnicapresupuestaria del proyecto de inversión deberán:

          >
          * Comprobar que la propuesta sea competencia del Ayuntamiento, y que no dependa de otras administraciones.
          * Estudiar si hay alguna normativa que sea contraria a llevar a cabo la propuesta.
          * Estimar el coste económico de la propuesta.
          * Estudiar si la propuesta es viable técnicamente y no se prevé algún impedimento para que pueda llevarse su ejecución en el 2017.

          Las propuestas de proyectos de inversión que tengan informes favorable de los servicios Técnicos serán los que pasarán a la fase de votación final.

          Este proceso de validación y estudio de viabilidad técnica de las propuestas se realizará en el periodo comprendido entre el 1 al 30 de abril de 2017

      item_8:
        title: 8. Sobre la votación ciudadana.
        subt: 'Del 1 al 15 de mayo'
        text: |-
          Todas las personas mayores de 16 años, que estén empadronadas en la ciudad de Castellón de la Plana y se haya inscrito en la plataforma web decidim.castello.es podrán participar con su voto.

          Se podrán votar todas las propuestas que se estime oportuno mientras se tenga presupuesto disponible, aunque no hará falta gastarlo todo, ya que se puede votar incluso una única propuesta.

          La votación se realizará de forma telemática a través de la plataforma web decidim.castello.es Se habilitarán unos “puntos de votación” con acceso a internet donde se dará apoyo presencial a las personas que quieran votar y así lo soliciten. En fechas próximas a la fase de votación, se publicará en la plataforma web decidim.castello.es los “puntos de votación” habilitados al efecto.

          El periodo de las votaciones será del 1 al 15 de mayo.
